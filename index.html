        (function makeDraggable() {
            const frame = document.querySelector('.window-frame');
            const header = document.querySelector('.header');
            // ä»…åœ¨éç§»åŠ¨ç«¯ç”Ÿæ•ˆ
            if (window.innerWidth <= 768) return;
            let isDragging = false;
            let startX, startY; // ç§»é™¤æœªä½¿ç”¨çš„å˜é‡
            function stopDrag() {
                if (!isDragging) return;
                isDragging = false;
                frame.style.transform = '';
                frame.style.boxShadow = '';
                frame.style.cursor = 'default';
                header.style.cursor = 'default';
            }
            header.addEventListener('mousedown', (e) => {
                // å¦‚æœç‚¹çš„æ˜¯æŒ‰é’®æˆ–æ ‡é¢˜æ–‡å­—ï¼Œåˆ«æ‹–åŠ¨
                if (e.target.closest('.win-btn') || e.target.closest('h1 span')) return;
                // â˜…â˜…â˜… æ ¸å¿ƒä¿®å¤ï¼šé˜»æ­¢æµè§ˆå™¨é»˜è®¤çš„â€œé€‰ä¸­æ–‡æœ¬â€è¡Œä¸º â˜…â˜…â˜…
                // åŠ äº†è¿™ä¸€è¡Œï¼Œé¼ æ ‡æ€ä¹ˆæ‹–éƒ½ä¸ä¼šå˜æˆâ€œå·¥â€å­—å‹å…‰æ ‡äº†
                e.preventDefault();
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                const rect = frame.getBoundingClientRect();
                frame.style.margin = '0';
                frame.style.position = 'absolute';
                frame.style.left = rect.left + 'px';
                frame.style.top = rect.top + 'px';
            });
            document.addEventListener('mousemove', (e) => {
                // å®‰å…¨é˜€ï¼šå¦‚æœæ²¡æœ‰æŒ‰é”®æŒ‰ä¸‹ï¼Œå¼ºåˆ¶åœæ­¢
                if (isDragging && e.buttons === 0) {
                    stopDrag();
                    return;
                }
                if (!isDragging) return;
                // å†æ¬¡ç¡®ä¿æ‹–åŠ¨è¿‡ç¨‹ä¸­ä¸é€‰ä¸­æ–‡æœ¬
                e.preventDefault();
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                frame.style.left = `${parseFloat(frame.style.left) + dx}px`;
                frame.style.top = `${parseFloat(frame.style.top) + dy}px`;
                startX = e.clientX;
                startY = e.clientY;
            });
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('mouseleave', stopDrag);
            window.addEventListener('blur', stopDrag);
        })();
